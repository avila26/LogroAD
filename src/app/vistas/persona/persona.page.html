<!-- home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado de Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="addName()">Guardar</ion-button>

  <ion-list class="listaP">
    <ion-item *ngFor="let name of namesList">
      {{ name }}
    </ion-item>
  </ion-list>
</ion-content>
